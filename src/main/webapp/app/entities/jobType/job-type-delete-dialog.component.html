<form *ngIf="jobType" name="deleteForm" (ngSubmit)="confirmDelete(jobType?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmation de la suppression</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-owner-heading">Etes-vous sûr de supprimer ce type de job (toutes les offres liées seront supprimées) ?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button id="jhi-confirm-delete-owner" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
        </button>
    </div>
</form>
